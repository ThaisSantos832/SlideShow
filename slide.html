<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="slide.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Além da Imaginação</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="imagens/1.jpg" alt="Paisagens mediavel montanhosa">
            </div>

            <div class="slide">
                <img src="imagens/2.jpg" alt="Paisagem fantasia de árvores e fundo roxo">
            </div>

            <div class="slide">
                <img src="imagens/3.jpg" alt="Capa do jogo Cities Skylines">
            </div>

            <div class="slide">
                <img src="imagens/4.jpg" alt="Paisagem fantasia com rochas avermelhadas e cristais">
            </div>

            <div class="slide">
                <img src="imagens/5.jpg" alt="Capa do jogo The First Tree">
            </div>
        </div>

        <div class="navegation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>
    </div>
    
</body>
</html>
